<!DOCTYPE html>
<html>
<head>
    <title>Anime Player - AnimePahe Backend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .nav-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.2); color: #1a73e8; }
        .player-container {
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        .player-iframe { width: 100%; height: 70vh; border: none; background: #000; }
        @media (max-width: 768px) { .player-iframe { height: 50vh; } }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #loadingOverlay.active { opacity: 1; pointer-events: auto; }
        .loader {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1); border-top-color: #1a73e8;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: white; font-size: 1.2rem; font-weight: 300; letter-spacing: 1px; }

        .next-btn {
            background-color: #1a73e8;
            border: none;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: background 0.2s;
        }
        .next-btn:hover { background-color: #135abe; color: white; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Connecting to Server...</div>
    </div>

    <div class="container">
        <div class="header">
            <div>
                <a href="/anime/{{ anime_id }}" class="nav-btn"><i class="fas fa-arrow-left me-2"></i> Episodes</a>
                <a href="/" class="nav-btn"><i class="fas fa-home me-2"></i> Home</a>
            </div>
            {% if next_ep_session %}
            <a href="/watch/{{ anime_id }}/{{ next_ep_session }}" class="next-btn" onclick="showLoading()">
                Next Ep {{ next_ep_number }} <i class="fas fa-forward ms-2"></i>
            </a>
            {% endif %}
        </div>
        
        <div class="player-container">
            {% if iframe_url %}
            <iframe src="{{ iframe_url }}" 
                    class="player-iframe"
                    allowfullscreen 
                    webkitallowfullscreen 
                    mozallowfullscreen>
            </iframe>
            {% else %}
            <div style="padding: 100px; text-align: center; color: #ff6b6b;">
                <h2>‚ùå Player Not Available</h2>
                <p>Could not load the video player for this episode.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Vignette Ad -->
    <script>(function(s){s.dataset.zone='10222214',s.src='https://gizokraijaw.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

    <script>
        // Ad Configuration
        const AD_LINKS = [
            "https://otieu.com/4/10250311",
            "https://otieu.com/4/10205357",
            "https://otieu.com/4/9515888"
        ];
        const AD_COOLDOWN = 5 * 60 * 1000; // 5 minutes

        function triggerAd() {
            try {
                const lastAd = sessionStorage.getItem('last_ad_time');
                const now = Date.now();
                if (lastAd && (now - parseInt(lastAd) < AD_COOLDOWN)) return;

                const link = AD_LINKS[Math.floor(Math.random() * AD_LINKS.length)];
                window.open(link, '_blank');
                sessionStorage.setItem('last_ad_time', now.toString());
            } catch (e) { console.log("Ad suppressed"); }
        }

        function showLoading() {
            triggerAd();
            document.getElementById('loadingOverlay').classList.add('active');
        }

        // --- HISTORY SAVING LOGIC ---
        // This runs ONLY when the player page actually loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Retrieve the data staged by index.html or episodes.html
                const pendingData = sessionStorage.getItem('dtech_pending_watch');
                
                if (pendingData) {
                    const data = JSON.parse(pendingData);
                    
                    // Verify the ID matches the current URL to prevent errors
                    // (Simple check to ensure we are on the page we intended to visit)
                    if (window.location.href.includes(data.sessionId)) {
                        saveToPermanentHistory(data);
                        // Clear pending after saving
                        sessionStorage.removeItem('dtech_pending_watch');
                    }
                }
            } catch (e) {
                console.error("Error saving history:", e);
            }
        });

        function saveToPermanentHistory(data) {
            let history = JSON.parse(localStorage.getItem('dtech_watch_history') || '[]');
            
            // Remove existing entry for this specific anime ID (to bump it to top)
            history = history.filter(item => item.animeId !== data.animeId);
            
            // Add timestamp
            data.timestamp = Date.now();
            
            // Add new entry to top
            history.unshift(data);
            
            // Limit to 15 items as requested
            if (history.length > 15) {
                history = history.slice(0, 15);
            }
            
            localStorage.setItem('dtech_watch_history', JSON.stringify(history));
            console.log("Saved to history:", data.animeName);
        }
    </script>
</body>
</html>
